plugins {
    id 'edu.isu.cs3321.examples.tictactoe.java-application-conventions'
}

dependencies {
    implementation project(':library')

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // Apache Commons Lang
    implementation 'org.apache.commons:commons-lang3:3.11'
    // Apache Commons CLI
    implementation 'commons-cli:commons-cli:1.5.0'

    implementation 'io.javalin:javalin:4.0.1'
    implementation 'org.slf4j:slf4j-simple:1.7.31'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'

    testImplementation 'com.konghq:unirest-java:3.13.0'
    testImplementation 'org.assertj:assertj-core:3.21.0'
}

application {
    mainClass = "edu.isu.cs3321.examples.tictactoe.server.TicTacToeServer"
    applicationName = 'server'
}
