plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "com.empirilytics.activejdbc-gradle-plugin" version "3.0-j11"
    id "com.github.hierynomus.license-base" version '0.16.1'
    id "io.freefair.lombok" version '6.2.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    // SQLite
    implementation 'org.xerial:sqlite-jdbc:3.25.2'

    // MariaDb
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.6.0'

    // MySQL
    implementation 'mysql:mysql-connector-java:8.0.20'

    // JavaLite
    implementation "org.javalite:activejdbc:3.0-j11"
    implementation "org.javalite:javalite-common:3.0-j11"
}

application {
    // Define the main class for the application.
    mainClass = 'edu.isu.cs.cs3321.sql.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

license {
    header = project.file('LICENSE')
}

activejdbc {
    toolVersion = '3.0-j11'
}