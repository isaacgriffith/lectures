plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    //jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.4'

    // Use the awesome Spock testing and specification framework
    //testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'

    // Use Cucumber Testing BDD Framework
    testImplementation 'io.cucumber:cucumber-groovy:4.7.1'
    testImplementation 'io.cucumber:cucumber-jvm:4.7.1'
    testImplementation 'io.cucumber:cucumber-junit:4.7.1'

    testImplementation 'org.mockito:mockito-all:1.10.19'

    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'edu.isu.cs3321.App'
